<!DOCTYPE html>

<head>

<body>
    <article>
        <h1>Contact Us</h1>
        <form action="restaurantResponsiveWebsite.html" method = "get" aria-labelledby="anything indespensible!" aria-describedby="personal datas">
            <div class = "form-group">
                <label for="issues" class = "form-label">Type Of Query</label>
                <select name="MyQuery" id="issues" class = "form-select">
                    <option value="sel" selected >Select</option>
                    <option value="site" >Site related Issues</option>
                    <option value="order" >Order related Issues</option>
                    <option value="order" >Other discourtneous Issues</option>
                </select>
            </div>
            <div class = "form-group">
                <label for="name" class = "form-label">Name</label>
                <input type="text" class="form-control" id = "name" placeholder="Enter your name" aria-label = "name">
            </div>
            <div class = "form-group">
                <label for="email" class = "form-label">Email</label>
                <input type="email"  id = "email" class="form-control" placeholder="Enter your email" aria-label = "email">
            </div>
            <div class = "form-group">
                <label for="phNo" class = "form-label">Phone Number</label>
                <input type="number" class="form-control" id = "phNo" aria-label = "phNo" placeholder="Enter Your Phone Number">
            </div>
            <div class = "form-group">
                Neo'sbewilderingnessFoodShop
                Yes <input type="radio" class = "form-check-inline" name="eligible">
                No <input type="radio"  class = "form-check-inline" name="eligible">
            </div>
            <div class="form-group">
                <label for="message" aria-label = "message" class = "form-label">
                    Ellaborate your query
                </label>
                <textarea name="message" id="message" cols="40" rows="5">
                </textarea>
            </div>
            <div class = "form-group">
                <button class = "btn btn-success " type = "submit">Submit</button>
                <button class = "btn btn-danger " type = "reset">Reset</button>
            </div>
        </form>
    </article>
